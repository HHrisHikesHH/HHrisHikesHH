<!DOCTYPE html>
<html>
  <head>
    <title>Simple Animated GIF web page</title>
    <style>
      * {
        margin: 0px;
        background-color: black;
      }
      img {
        height: 150px;
        width: 150px;
        margin-top: -30px;
      }
      #q {
        padding: 10px;
      }
      #p {
        padding: 10px;
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Funny Animated GIF</h1>
    <img
      id="q"
      style="transform: rotate(90deg)"
      src="https://media4.giphy.com/media/lReVblhSRtxXtfK81w/giphy.gif?cid=ecf05e47vbtw5bkvot418uzgy57ymvfiavr1zq9o6spiunx7&rid=giphy.gif&ct=g"
      alt="funny GIF"
      width="100%"
    />
    <img
      id="q"
      style="transform: rotate(180deg)"
      src="https://media4.giphy.com/media/lReVblhSRtxXtfK81w/giphy.gif?cid=ecf05e47vbtw5bkvot418uzgy57ymvfiavr1zq9o6spiunx7&rid=giphy.gif&ct=g"
      alt="funny GIF"
      width="100%"
    />
    <img
      id="q"
      style="transform: rotate(270deg)"
      src="https://media4.giphy.com/media/lReVblhSRtxXtfK81w/giphy.gif?cid=ecf05e47vbtw5bkvot418uzgy57ymvfiavr1zq9o6spiunx7&rid=giphy.gif&ct=g"
      alt="funny GIF"
      width="100%"
    />
    <img
      id="q"
      style="transform: rotate(0deg)"
      src="https://media4.giphy.com/media/lReVblhSRtxXtfK81w/giphy.gif?cid=ecf05e47vbtw5bkvot418uzgy57ymvfiavr1zq9o6spiunx7&rid=giphy.gif&ct=g"
      alt="funny GIF"
      width="100%"
    />
    <br />
    <br />
    <br />
    <img
      id="p"
      style="transform: rotate(0deg); width: 180px"
      src="https://i.makeagif.com/media/3-21-2015/EOxydm.gif"
      alt="funny GIF"
      width="100%"
    />
    <img
      id="p"
      style="transform: rotate(0deg); width: 180px"
      src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.dribbble.com%2Fusers%2F1180260%2Fscreenshots%2F4834845%2Falert.gif&f=1&nofb=1"
      alt="funny GIF"
      width="100%"
    />
    <img
      id="p"
      style="transform: rotate(0deg); width: 180px"
      src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Flh5.ggpht.com%2FXqfFelmU-1bCsjZQP_UhVwsxepxoC_ZEm23x6ZfdX9nvTritF0bSkhGmuaHSwM_vFeTm3zM%3Dw640&f=1&nofb=1"
      alt="funny GIF"
      width="100%"
    />
  </body>
</html>
